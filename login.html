<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/estilo.css" rel="stylesheet">
      <link href="css/painel.css" rel="stylesheet">
      
  </head>
    
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Encantos Papelaria</a>
          </div>
      </div><!-- /.container-fluid -->
    </nav>
      
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
            
                <div class="form-login">
                    <h2>Efetue Login</h2>
                    <form>
                        <label class="sr-only" for="inputEmail">E-mail:</label>
                        <input type="email" id="inputEmail" name="inputEmail" class="form-control input-lg" placeholder="Seu E-mail" required/>
                        
                        <label class="sr-only" for="inputPass">E-mail:</label>
                        <input type="password" id="inputPass" name="inputPass" class="form-control input-lg" placeholder="Sua Senha" required/>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="s"/>Lembre-me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block" value="Acessar">
                            <span class="glyphicon glyphicon-ok"></span> Acessar
                        </button>
                        
                        
                    </form>
                </div>
            </div>
        </div>  
    </div>
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js">
