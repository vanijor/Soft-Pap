      <!-- contato -->
      <section id="contato">
          <div class="container">
              <div class="row">
                <div class="col-xs-12">
                  <div class="page-header>"><h1>Contato <small>Fale conosco agora mesmo</small></h1></div>
                </div>
              </div>
              <div class="row contato">
                <div class="col-xs-12">
                    <p class="bg-success aviso">Preencha o formulário abaixo para entrar em contato consco</p>  
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                    
                  <form name="formContato" id="formContato">
                    <div class="row contato">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control input-lg" placeholder="Qual o seu Nome?" required />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control input-lg" placeholder="Qual o seu Email?" required />
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control input-lg" placeholder="Qual o seu Telefone?" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control" placeholder="Sua Mensagem: " required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="alert alert-success">Envio Realizado!</div>
                        </div>
                        <div class="col-sm-6 text-right">
                            <button type="submit" class="btn btn-success btn-lg">Enviar Formulário</button>
                        </div>
                    </div>
                  </form>
                </div>
              </div>
              
          </div>
      </section>
